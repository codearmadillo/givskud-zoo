<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="dest/default.css?v=1">
        <title>Givskud Frontend - Park Map page</title>
    </head>
    <body>
        <header class="page-header">
            <h1>Park Map</h1>
        </header>

        <section class="mapSection-layout-container">
            <aside class="sidebarFilterContainer">
                <button class="filterBtn"><i class="btnIcon fas fa-caret-right"></i></button>

                <div class="filter-introText">
                    <h3 class="sidebar-header">Overview of the Park</h3>
                    <p class="sidebar-text">Here on this map you can get an overview of all the different enclosures, activities, facilities and more.</p>
                </div>

                <div class="filter-options-container">
                    <div class="option">
                        <p>Activities</p>
                        <label class="switch">
                            <input class="switch-input" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="option">
                        <p>Animals</p>
                        <label class="switch">
                            <input class="switch-input" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="option">
                        <p>Driving Route</p>
                        <label class="switch">
                            <input class="switch-input" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="option">
                        <p>Walking Route</p>
                        <label class="switch">
                            <input class="switch-input" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="option">
                        <p>Dinning</p>
                        <label class="switch">
                            <input class="switch-input" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="option">
                        <p>Restrooms</p>
                        <label class="switch">
                            <input class="switch-input" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>  
                </div>
            </aside>

            <div class="map-container" id="page-map">
            </div>

        </section>

        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="_index.html"><i class="icon fas fa-home"></i><span class="nav-title">Home</span></a></li>
                <li class="nav-item"><a class="nav-link" href="_news.html"><i class="icon far fa-newspaper"></i><span class="nav-title">Newsfeed</span></a></li>
                <li class="nav-item active"><a class="nav-link active" href="_map.html"><i class="icon fas fa-map-marked-alt"></i><span class="nav-title">Park Map</span></a></li>
                <li class="nav-item"><a class="nav-link" href="_event.html"><i class="icon far fa-calendar-alt"></i><span class="nav-title">Events</span></a></li>
                <li class="nav-item"><a class="nav-link" href="_games.html"><i class="icon fas fa-gamepad"></i><span class="nav-title">Zoo Games</span></a></li>
            </ul>
        </nav>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="dest/scripts.js"></script>
        <script src="dest/application.js"></script>
        <script type="text/javascript">
            var MapConfig = {
                Map: "assets/map.first-run.svg",
                UsesRealWorld: true,
                Longitude: {
                    Start: 9.34326,
                    End: 9.35944
                },
                Latitude: {
                    Start: 55.81296,
                    End: 55.80235
                }
            }
            var Config = {
                Position: {
                    x: 10,
                    y: 10
                },
                Zoom: 1
            }

            var MapObject = new InteractiveMap(document.getElementById('page-map'), MapConfig, Config);
        </script>
    </body>
</html>
