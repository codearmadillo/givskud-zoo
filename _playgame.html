<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="dest/default.css?v=1">
        <title>Givskud Frontend - Play Game page</title>
    </head>
    <body>
        
        <section class="playGame-container">
            <div class="quit-container">
                <a href="games.html"><i class="fas fa-times"></i></a>
            </div>
            <div class="question-container">
                <img src="assets/images/headerBgMedium.jpg" alt="Lion Roaring"> <!-- Needs to be generated -->
                <p class="question">What does the lions eat?</p> <!-- Needs to be generated -->
            </div>
            <div class="hint-container">
                <button class="showHint">Show Hint</button>
                <p class="hint">They do not eat the same as cows</p> <!-- Needs to be generated -->
            </div>
            <div class="answer-container">
                <div class="answer-option">
                    <div class="option-letter">A</div>
                    <p class="answer">They eay meat</p> <!-- Needs to be generated -->
                </div>
                <div class="answer-option">
                    <div class="option-letter">B</div>
                    <p class="answer">They eat grass</p> <!-- Needs to be generated -->
                </div>
                <div class="answer-option">
                    <div class="option-letter">D</div>
                    <p class="answer">They eat bambus</p> <!-- Needs to be generated -->
                </div>
                <div class="answer-option">
                    <div class="option-letter">C</div>
                    <p class="answer">They eat both grass and meat</p> <!-- Needs to be generated -->
                </div>
            </div>
            <div class="pagination-container">
                <p>1 of 10</p> <!-- Needs to be generated -->
            </div>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="dest/scripts.js"></script>
        <script src="dest/application.js"></script>
    </body>
</html>
